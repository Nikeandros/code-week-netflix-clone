<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="video-player">
        <div class="player-controls">
            <button id="returnButton" class="btn return"><i class="fa fa-arrow-left"></i> Return</button>
            <div class="controls">
                <button class="btn play-pause"><i class="fa fa-play"></i></button>
                <button class="btn stop"><i class="fa fa-stop"></i></button>
                <button class="btn volume"><i class="fa fa-volume-up"></i></button>
                <button class="btn full-screen"><i class="fa fa-expand"></i></button>
            </div>
        </div>
        <div class="video-screen">
            <!-- Simulated video screen -->
            <p>Simulated Video Player</p>
        </div>
    </div>

    <script src="./js/player.js"></script>
</body>
</html>
